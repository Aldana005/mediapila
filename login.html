<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IRUPÉ</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container d-flex justify-content-center align-items-center full-height-custom">
            <div class="row w-100">
                <div class="col-sm-10 col-md-7 col-lg-5 mx-auto">

                    <div class="card cardLoginLila shadow-lg p-4 p-md-5">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

                            <form action="app.html" method="get">
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="emailInput" placeholder="nombre@ejemplo.com" required>
                                </div>

                                <div class="mb-4">
                                    <label for="passwordInput" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-lila w-100">
                                        <em>Entrar</em>
                                    </button>
                                </div>

                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
