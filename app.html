<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IRUPÉ</title>

        <!-- Bootstrap 5.3.8 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <!-- iconos de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">

                <!-- SIDEBAR -->
                <div class="col-12 col-md-3 col-lg-2 p-2 sidebar-responsive min-vh-100">
                    <div class="w-100 h-100 rounded fondoSecciones d-flex flex-column p-3">

                        <!--USUARIO-->
                        <div class="dropdown text-center">
                            <button class="btn btn-usuario dropdown-toggle fs-5 w-100"
                                    type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span class="d-inline d-md-none d-lg-inline">Usuario</span>
                            </button>

                            <ul class="dropdown-menu w-100">
                                <li>
                                    <a href="#" id="btnCerrarSesion" class="dropdown-item">
                                        Cerrar Sesión
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!--AGREGAR TAREA-->
                        <div class="agregar-tarea">
                            <a href="#modalTarea" class="icono-mas" data-bs-toggle="modal" data-bs-target="#modalTarea">
                                <i class="bi bi-plus-circle-fill"></i>
                            </a>
                            <span class="texto-agregar">Agregar Tarea</span>
                        </div>

                    </div>
                </div>

                <!-- parte superior de logo y nombre -->
                <div class="col-12 col-md-9 col-lg-10 py-2">

                    <!-- NAVBAR -->
                    <nav class="navbar rounded bg-primary mb-3">
                        <a class="navbar-brand d-flex align-items-center ms-auto pe-3" href="#">
                            <span class="me-2 text-white">IRUPÉ</span>
                            <img src="img/logo.png" alt="Logo" width="30" height="30">
                        </a>
                    </nav>

                    <!-- parte de fechas -->
                    <div class="container rounded mt-3 p-3 fondoSecciones">
                        
                        <div class="d-flex justify-content-between align-items-center fs-3 mb-3">
                            <a href="#" class="text-primary">
                                <i id="flechaIzq" class="bi bi-arrow-left"></i>
                            </a>

                            <div class="d-flex align-items-center flex-wrap justify-content-center">
                                <h2 id="mes" class="m-2 text-center fs-4"></h2>
                                <h2 id="anioActual" class="m-2 text-center fs-4">2025</h2>
                            </div>

                            <a href="#" class="text-primary">
                                <i id="flechaDer" class="bi bi-arrow-right"></i>
                            </a>
                        </div>

                        
                        <!--contenedor dias-->
                        <div class="d-flex justify-content-between align-items-center mb-2 text-center contenedor-dias">

                            <div class="mx-1">
                                <button id="fechaDomingo" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">D</div>
                            </div>

                            <div class="mx-1">
                                <button id="fechaLunes" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">L</div>
                            </div>
                            
                            <div class="mx-1">
                                <button id="fechaMartes" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">M</div>
                            </div>

                            <div class="mx-1">
                                <button id="fechaMiercoles" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">M</div>
                            </div>

                            <div class="mx-1">
                                <button id="fechaJueves" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">J</div>
                            </div>

                            <div class="mx-1">
                                <button id="fechaViernes" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">V</div>
                            </div>

                            <div class="mx-1">
                                <button id="fechaSabado" class="btn rounded-circle circuloFecha"></button>
                                <div class="mt-2 fs-5 text-primary dia-letra">S</div>
                            </div>

                        </div>
                    </div>

                    <!-- LISTA DE TAREAS -->
                    <div class="container mt-4">
                        <h3 class="mb-3 text-white">Mis Tareas</h3>
                        <div id="contenedorTareas" class="row"></div>
                    </div>

                </div>
            </div>
        </div>

        <!-- MODAL AGREGAR TAREA -->
        <div class="modal fade" id="modalTarea">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-custom">
                    <form action="">
                        <div class="modal-header border-black">
                            <h5 class="modal-title">Agregar tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Tarea</label>
                                <input type="text" class="form-control campoModal" id="tareaNombre">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control campoModal" id="tareaFecha">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prioridad</label>
                                <select class="form-select campoModal" id="tareaPrioridad">
                                    <option value="alta" class="bg-danger">Alta</option>
                                    <option value="media" class="bg-warning">Media</option>
                                    <option value="baja" class="bg-success">Baja</option>
                                </select>
                            </div>

                        </div>

                        <div class="modal-footer border-black">
                            <button type="reset" class="btn btn-lila" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-lila" id="btnGuardarTarea">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="mockData.js"></script>
        <script src="seteandoFechas.js"></script>  
        <script src="app.js"></script>            
        <script src="agregarTareas.js"></script>
        <script src="cerrarSesion.js"></script>


    </body>
</html>
