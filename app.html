<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IRUPÉ</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- iconos de boostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container-fluid">

            <div class="row">
                <!-- Barra lateral izquierda -->
                <div class="col-2 p-2 min-vh-100">
                    <div class="me-auto rounded fondoSecciones">
                        <div class="dropdown text-center">
                            <button class="btn dropdown-toggle fs-3 w-100 rounded-top seccionResaltada" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> 
                                Usuario  
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="index.html" class="text-decoration-none">Cerrar Sesión</a>  
                                </li>
                            </ul>
                        </div>

                        <div class="container vh-100 fs-4 py-5">
                            <a href="#modalTarea" class="text-decoration-none" data-bs-toggle="modal" 
                                data-bs-target="#modalTarea">
                                <i class="bi bi-plus-circle-fill "></i>
                            </a>
                            <span>Agregar Tarea</span>
                        </div>
                    
                    </div>
                </div>

                <!-- parte superior de logo y nombre -->
                <div class="col-10 py-2">
                    <nav class="navbar bg-body-tertiary rounded fondoSecciones">
                         <a class="navbar-brand d-flex align-items-center ms-auto" href="#">
                              <span class="me-2 text-white">IRUPÉ </span>
                            <img src="img/logo.png" alt="Logo" width="30" height="30">
                        </a>
                    </nav>

                    <!-- parte de fechas -->

                    <div class="container rounded mt-5 fondoSecciones">
                        <div class="d-flex justify-content-between align-items-center fs-1">
                            <a href="" class="colorLila">
                                <i class="bi bi-arrow-left"></i>
                            </a>
                            <h2 class="m-4 text-center">Noviembre 2025</h2>
                            <a href="" class="colorLila">
                                <i class="bi bi-arrow-right"></i>
                            </a>   
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4 text-center mx-3">
                         
                             <div>
                                <button class="btn rounded-circle p-3 text-white circuloFecha">23</button>
                                <div class="col rounded m-4 fs-3 colorLila">D</div>
                            </div>

                            <div>            
                                <button class="btn rounded-circle p-3 text-white circuloFecha">24</button>
                                <div class="col rounded m-4 fs-3 colorLila">L</div>
                            </div>

                            <div>
                                <button class="btn rounded-circle p-3 text-white circuloFecha">25</button>
                                <div class="col rounded m-4 fs-3 colorLila">M</div>
                            </div>

                            <div>
                                <button class="btn rounded-circle p-3 text-white circuloFecha">26</button>
                                <div class="col rounded m-4 fs-3 colorLila">M</div>
                            </div>
                            
                            <div>
                                <button class="btn rounded-circle p-3 text-white circuloFecha">27</button>
                                <div class="col rounded m-4 fs-3 colorLila">J</div>
                            </div>

                            <div>
                                <button class="btn rounded-circle p-3 text-white circuloFecha">28</button>
                                <div class="col rounded m-4 fs-3 colorLila">V</div>
                            </div>
                                
                            <div>
                                <button class="btn rounded-circle p-3 text-white circuloFecha">29</button>
                                <div class="col rounded m-4 fs-3 colorLila">S</div>
                            </div>
                        
                        </div>
                
                    </div>
                    
                </div>

            </div>

        </div>

        <!-- MODAL -->

        <!-- ================= MODAL AGREGAR TAREA ================= -->
        <div class="modal fade" id="modalTarea">
            <div class="modal-dialog">
                <div class="modal-content modal-custom">

                    <form action="">
                        <div class="modal-header border-black">
                            <h5 class="modal-title">Agregar tarea</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                    
                    
                        <div class="modal-body">
                            
                            <div class="mb-3">
                                <label class="form-label">Tarea</label>
                                <input type="text" class="form-control campoModal" id="tareaNombre">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control campoModal" id="tareaFecha">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prioridad</label>
                                <select class="form-select campoModal" id="tareaPrioridad">
                                    <option value="alta" class="bg-danger"">Alta</option>
                                    <option value="media" class="bg-warning"">Media</option>
                                    <option value="baja" class="bg-success">Baja</option>
                                </select>
                            </div>

                        </div>

                        <div class="modal-footer border-black">
                            <button type="reset" class="btn btn-lila" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-lila" id="btnGuardarTarea">Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>

    
</html>
